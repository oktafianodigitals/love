<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #ff4d88;
            margin-bottom: 20px;
        }
        
        .heart {
            color: #ff4d88;
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .question {
            font-size: 24px;
            margin: 30px 0;
            color: #ff6699;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 80px;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        #yesButton {
            background-color: #ff4d88;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 136, 0.4);
        }
        
        #yesButton:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 77, 136, 0.6);
        }
        
        #noButton {
            background-color: #cccccc;
            color: #666666;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #noButton:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .result {
            margin-top: 30px;
            font-size: 24px;
            color: #ff4d88;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .visible {
            opacity: 1;
        }
        
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .flower {
            position: absolute;
            font-size: 30px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="flowers" id="flowers"></div>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>To My Special Someone</h1>
        <p>Every moment with you makes my heart skip a beat</p>
        
        <div class="question">
            Will you be mine forever?
        </div>
        
        <div class="buttons">
            <button id="yesButton">Yes!</button>
            <button id="noButton">No</button>
        </div>
        
        <div class="result" id="result">
            I knew you'd say yes! I love you so much! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const result = document.getElementById('result');
        const flowers = document.getElementById('flowers');
        const flowerEmojis = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üíÆ', 'üèµÔ∏è', 'üíê'];
        
        // Move the no button when hovered
        noButton.addEventListener('mouseover', function() {
            // Calculate new position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
        
        // Move the no button on touch (for mobile)
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            // Calculate new position
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noButton.style.position = 'fixed';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
        
        // When yes is clicked
        yesButton.addEventListener('click', function() {
            // Hide buttons
            noButton.classList.add('hidden');
            yesButton.classList.add('hidden');
            
            // Show result
            result.classList.add('visible');
            
            // Create falling flowers
            createFlowers();
        });
        
        function createFlowers() {
            // Create 50 flowers
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('flower');
                    
                    // Random emoji
                    const emoji = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                    flower.textContent = emoji;
                    
                    // Random position
                    const left = Math.random() * 100;
                    flower.style.left = `${left}%`;
                    
                    // Random duration (3-8 seconds)
                    const duration = 3 + Math.random() * 5;
                    flower.style.animationDuration = `${duration}s`;
                    
                    // Add to DOM
                    flowers.appendChild(flower);
                    
                    // Remove after animation
                    setTimeout(() => {
                        flowers.removeChild(flower);
                    }, duration * 1000);
                    
                }, i * 100); // Stagger the flowers
            }
        }
    </script>
</body>
</html>
