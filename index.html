<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>❤️</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flowers" id="flowers"></div>
    <div class="containerhead" id="containerhead">
        <div class="heart">❤️</div>
        <h1>To My Special Someone</h1>
        <p>Every moment with you makes my heart skip a beat</p>
        <div class="question">
            Will You Be Mine Forever?
        </div>

        <div class="button">
            <button id="yesButton">Yes!</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <div class="containerresult" id="containerresult">
        <div class="result" id="result">
            <div class="heart">❤️</div>
            <h1>I knew you'd say yes! I Love You so much!</h1>
            <p></p>
            <input type="text" id="inputmessage" class="inputmessage" autocomplete="off">
            <button type="submit" class="sendButton" id="sendButton">❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
